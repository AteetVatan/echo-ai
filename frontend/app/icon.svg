<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient: blue to teal -->
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#00cec9"/>
    </linearGradient>
    <!-- Glow gradient -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00cec9" stop-opacity="0"/>
    </radialGradient>
    <!-- Outer ring gradient -->
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#00cec9" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#a29bfe" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0b0d17"/>

  <!-- Ambient glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#ring)" stroke-width="3" opacity="0.5"/>

  <!-- Echo ripple rings -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#g1)" stroke-width="2" opacity="0.15"/>
  <circle cx="256" cy="256" r="145" fill="none" stroke="url(#g1)" stroke-width="2" opacity="0.25"/>
  <circle cx="256" cy="256" r="110" fill="none" stroke="url(#g1)" stroke-width="2.5" opacity="0.35"/>

  <!-- Neural node dots on the rings -->
  <circle cx="436" cy="256" r="5" fill="#3b82f6" opacity="0.6"/>
  <circle cx="76" cy="256" r="4" fill="#00cec9" opacity="0.5"/>
  <circle cx="256" cy="76" r="5" fill="#60a5fa" opacity="0.4"/>
  <circle cx="256" cy="436" r="4" fill="#81ecec" opacity="0.5"/>
  <circle cx="383" cy="130" r="4" fill="#a29bfe" opacity="0.5"/>
  <circle cx="130" cy="383" r="3.5" fill="#55efc4" opacity="0.4"/>
  <circle cx="383" cy="383" r="3.5" fill="#3b82f6" opacity="0.4"/>
  <circle cx="130" cy="130" r="4" fill="#00cec9" opacity="0.5"/>

  <!-- Stylized "E" letter — futuristic, angular -->
  <g transform="translate(256, 256)">
    <!-- Main E shape with rounded, modern strokes -->
    <path d="
      M -55, -80
      L  55, -80
      Q  65, -80  65, -70
      Q  65, -60  55, -60
      L -35, -60
      L -35, -15
      L  40, -15
      Q  50, -15  50, -5
      Q  50, 5  40, 5
      L -35, 5
      L -35, 60
      L  55, 60
      Q  65, 60  65, 70
      Q  65, 80  55, 80
      L -55, 80
      Q -65, 80 -65, 70
      L -65, -70
      Q -65, -80 -55, -80
      Z
    " fill="url(#g1)"/>
  </g>

  <!-- Subtle accent dots near the E — neural sparks -->
  <circle cx="340" cy="176" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="350" cy="256" r="2.5" fill="#00cec9" opacity="0.6"/>
  <circle cx="340" cy="336" r="3" fill="#81ecec" opacity="0.7"/>

  <!-- Tiny connecting lines from E to dots (neural connections) -->
  <line x1="321" y1="176" x2="337" y2="176" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <line x1="306" y1="256" x2="347" y2="256" stroke="#00cec9" stroke-width="1" opacity="0.3"/>
  <line x1="321" y1="336" x2="337" y2="336" stroke="#81ecec" stroke-width="1" opacity="0.4"/>
</svg>
